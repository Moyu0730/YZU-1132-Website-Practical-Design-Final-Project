<!DOCTYPE html>
<html lang="en">

<!-- start Head -->
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Viking Tours</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="../static/css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <!-- <link rel="shortcut icon" href="favicon.ico"> -->

        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/sign.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
<!-- end Head -->


<!-- start Body -->
    <body>
        <!-- start Header -->
        <header class="header full-width">
            <!-- Logo -->
            <h1 class="hide-on-mobile logo-container absolute block full-width align--center"><img class="logo--desktop" src="../static/img/desktop-logo.svg" alt="Viking Tours" title="Viking Tours"></h1>
            
            <!-- Social links -->
            <ul class="pt1 no-bullets align--center hide-on-mobile">
                <li><a class="link link--default" href="https://www.twitter.com"><img class="icon" src="../static/img/facebook.svg" alt="Facebook"></a></li>
                <li><a class="link link--default" href="https://www.instagram.com"><img class="icon" src="../static/img/instagram.svg" alt="Instagram"></a></li>
                <li><a class="link link--default" href="https://www.facebook.com"><img class="icon" src="../static/img/twitter.svg" alt="Twitter"></a></li>
            </ul>
        </header>
        <!-- end Header -->


        <!-- start Left Decoration -->
        <div class="hero" style="background:rgba(0,0,0,0) url(../static/img/1.jpg) no-repeat scroll center center/cover"></div>
        <!-- end Left Decoration -->

        <!-- start Sign -->
        <div class="body full-width">
            <div class="full-width full-height pb1 pl2 pr2 pt1">


                <!-- start Navigation -->
                <nav class="navigation border--bottom pt1">
                    <ul class="no-bullets list--inline pb1 bold" style="text-align: center;">
                        <!-- start Sign In Button -->
                        <li class="small mr2">
                            <a class="link link--text">
                                <button style="all: unset;" onclick="ajax_login()">Log In</button>
                            </a>
                        </li>
                        <!-- end Sign In Button -->

                        <!-- start Sign In Button -->
                        <li class="small mr2">
                            <a class="link link--text">
                                <button style="all: unset;" onclick="ajax_create()">Create Account</button>
                            </a>
                        </li>
                        <!-- end Sign In Button -->

                        <li class="small"><a class="link link--text" href="{{ url_for('move_to_index') }}">Back Home</a></li>
                    </ul>
                </nav>

                <main class="content pt2 pb2" id="main-blank">
                    <h2>Welcome Back</h2>

                    <!-- start UserName -->
                    <div class="div" style="width: 100%;">
                        <div class="div-left" style="width: 100%; align-items: flex-start;">
                            <label class="label"><p class="mb0 bold">USERNAME</p></label>
                            <input class="input-box" id="login-username">
                        </div>
                    </div>
                    <!-- end UserName -->

                    <!-- start Password -->
                    <div class="div" style="width: 100%;">
                        <div class="div-left" style="width: 100%; align-items: flex-start;">
                            <label class="label"><p class="mb0 bold">PASSWORD</p></label>
                            <input class="input-box" id="login-password" type="password">
                        </div>
                    </div>
                    <!-- end Password -->

                    <!-- start Email -->
                    <div class="div">
                        <div class="div-left" style="width: 100%;">
                            <label class="label"><p class="mb0 bold">EMAIL</p></label>
                            <input type="email" class="input-box" id="login-email">
                        </div>
                    </div>
                    <!-- end Email -->
                    
                    </br>

                    <!-- start Login Button -->
                    <div style="height: 50px; text-align: right;">
                        <button class="my-btn blue-btn" onclick="sql_login_account()">LOGIN <b>NOW</b></button>
                    </div>
                    <!-- end Login Button -->
                </main>
            </div>
        </div>
        <!-- end Sign -->

    </body>
<!-- end Body -->

    <!-- JS -->
    <script src="../static/js/index.js"></script>
    <script src="../static/js/sign.js"></script>

</html>
