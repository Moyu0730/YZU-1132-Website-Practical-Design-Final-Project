<!doctype html>
<html lang="en-us">
    <!-- start Head -->
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Viking Tours</title>
        <meta name="description" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/production.css">
        <link rel="stylesheet" href="../static/css/rpg.css">
        <link rel="stylesheet" href="../static/css/profile.css">
        <link rel="stylesheet" href="../static/css/calendar.css">

        <!-- JS -->
        <script src="../static/js/profile.js"></script>

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- Plotly CDN -->
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

        <!-- favicon.ico. Place these in the root directory. -->
        <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    </head>
    <!-- end Head -->

    <!-- start Body -->
    <body>
        <div class="grid-row">

            <!-- start Header -->
            <header class="header full-width">
                <!-- Logo -->
                <h1 class="hide-on-mobile logo-container absolute block full-width align--center"><img class="logo--desktop" src="../static/img/desktop-logo.svg" alt="Viking Tours" title="Viking Tours"></h1>
                
                <!-- Social links -->
                <ul class="pt1 no-bullets align--center hide-on-mobile">
                    <li><a class="link link--default" href="https://www.twitter.com"><img class="icon" src="../static/img/facebook.svg" alt="Facebook"></a></li>
                    <li><a class="link link--default" href="https://www.instagram.com"><img class="icon" src="../static/img/instagram.svg" alt="Instagram"></a></li>
                    <li><a class="link link--default" href="https://www.facebook.com"><img class="icon" src="../static/img/twitter.svg" alt="Twitter"></a></li>
                </ul>
            </header>
            <!-- end Header -->
            
            <!-- start Canvas -->
            <canvas style="position: fixed; top: 0; left: 3.5rem; bottom: 0; width: calc(100% - 610px - 3.5rem); height: 100%;" id="canvas-rpg"></canvas>
            <!-- end Canvas -->

            <!-- Body -->
            <div class="body full-width">
                <div class="full-width full-height pb1 pl2 pr2 pt1">

                    <!-- start Navigation -->
                    <nav class="navigation border--bottom pt1" style="text-align: center;">
                        <ul class="no-bullets list--inline pb1 bold">
                            <li class="small mr2"><a class="link link--text current" onclick="ajax_open_message()">Message</a></li>
                            <!-- <li class="small mr2"><a class="link link--text" href="./destinations.html">Skills</a></li> -->
                            <li class="small mr2"><a class="link link--text" onclick="ajax_open_trend()">Trend</a></li>
                            <li class="small mr2"><a class="link link--text" onclick="ajax_open_profile()">My Profile</a></li>
                            <li class="small" id="index-sign" data-logout-url="{{ url_for('move_to_logout') }}" data-sign-url="{{ url_for('move_to_sign') }}">
                                <a class="link link--text" href="{{ url_for('move_to_sign') }}">Sign In</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- end Navigation -->


                    <!-- start main-blank -->
                    <main class="content pt2 pb2" id="main-blank">
                        <h2 style="text-align: center;">Welcome</h2>

                        <!-- <div style="display: flex; justify-content: center;">
                            <div style="width: 40vw; min-width: 300px; margin: 20px;">
                                <div style="display: flex; justify-content: flex-end;">
                                    <button id="closeChartBtn" onclick="hideCoinsChart()" style="padding: 8px 12px; background: #8B0000; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">關閉
                                    </button>
                                </div>
                                <div id="coinsChart" style="width: 100%; height: 40vh; min-height: 200px; display: none; background: white; border: 1px solid #ccc;"></div>
                            </div>
                        </div> -->
                        <br>

                        <!-- start Calendar -->
                        <div id="calendar"></div>
                        <!-- end Calendar-->
                    </main>
                    <!-- end Main-blank -->
                </div>
            </div>
        </div>
        <!-- end Body -->
    </body>

    <!-- JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/rpg.js"></script>
    <script src="../static/js/profile.js"></script>
    <script src="../static/js/calendar.js"></script>
    <script src="../static/js/chart.js"></script>
</html>
